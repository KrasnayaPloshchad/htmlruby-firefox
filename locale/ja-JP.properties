rubyTextSize_title                  = ルビの大きさ
rubyTextSize_description            = ルビの文字の大きさ。標準ではベーステキストの半分ぐらい（0.5em）と指定されていますが、好みに合わせて調節できます。1emでベーステキストと同じ大きさになります。
rubyLineHeight_title                = ルビの行間
rubyLineHeight_description          = ルビとベーステキストの行間を調節できます。1emでルビのベースラインがベーステキストの天辺にきます。
adjustLineHeight_title              = 行間を空ける
adjustLineHeight_description        = 有効な場合、ルビのために行間を空けます。無効にした場合、ルビが上の行に重なる可能性があります。
spaceRubyText_title                 = 字間の調整
spaceRubyText_description           = 有効な場合、ルビテキストとベーステキストの字間を調整します。無効にされた場合、ルビテキストとベーステキストはセンター表示されます。
processInsertedContent_title        = 挿入されたルビの処理
processInsertedContent_description  = 有効な場合、他のアドオンなどからページに動的に挿入されたルビを感知し処理します。無効にした場合、重度のDOMを操作するページがほんの少し速くなります。
